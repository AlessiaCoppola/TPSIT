<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
  <style>
    body, h1, h2, p {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h2 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    p {
        color: #666;
        font-size: 1.2em;
        line-height: 1.6;
    }

    a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        text-decoration: underline;
        color: #0056b3;
    }

    .button {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .button-primary {
        background-color: #007bff;
        color: #fff;
    }

    .button-secondary {
        background-color: #6c757d;
        color: #fff;
    }

    .button:hover {
        cursor: pointer;
    }

    /* Aggiunta stile per il footer */
    footer {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

  </style>
<body>
  
    <div class="container">
        <h2>Benvenuto nel tuo profilo</h2>
        <p>Questa Ã¨ la tua area riservata.</p>
        
    </div>
</body>
</html>
